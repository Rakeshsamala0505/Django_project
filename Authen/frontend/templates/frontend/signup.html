{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">

    
</head>
<body>
    <div class="container">
       <!-- {% for message in messages %}
            <div class="alert alert-danger">
                <strong>Message:</strong> {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}-->

        <h3>SignUp</h3>

        <form action="/signup" method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" autocomplete="off" required>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter First name" autocomplete="off" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" autocomplete="off" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" required>

            <label for="pass1">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create password" autocomplete="off" required>

            <label for="pass2">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm password" autocomplete="off" required>

            <button type="submit">SignUp</button>
        </form>
    </div>
    <script src="" async defer></script>
</body>
</html>
